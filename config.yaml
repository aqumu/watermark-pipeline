# Watermark Pipeline Configuration

pipeline:
  input_dir: "data/input"
  output_dir: "data/output"
  num_workers: 1

detection:
  method: "watermark-anything"
  model_root: "external/watermark-anything"
  checkpoint_path: "checkpoints/wam_mit.pth"
  params_path: "checkpoints/params.json"
  checkpoint_url: "https://dl.fbaipublicfiles.com/watermark_anything/wam_mit.pth"
  mask_threshold: 0.5
  use_gpu: false

removal:
  method: "rem-wm"
  path: "external/rem-wm"
  use_gpu: false
  resize_limit: 800

upscaling:
  enabled: false
  method: "real-esrgan"
  path: "external/Real-ESRGAN"
  model_name: "RealESRGAN_x2plus"
  scale_factor: 2.0
  use_gpu: false
  tile: 400
  tile_pad: 10
